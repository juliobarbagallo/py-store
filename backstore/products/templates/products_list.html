<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - {{ product.price }}
            <a href="{% url 'cart:add_to_cart' product.id %}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
