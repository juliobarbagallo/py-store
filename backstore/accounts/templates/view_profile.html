
{% block content %}
    <h2>{{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Phone Number: {{ user.account.phone_number }}</p>
    <p>Address: {{ user.account.address }}</p>
    <a href="{% url 'accounts:update_profile' %}">Update Profile</a>
    <a href="{% url 'accounts:logout' %}">Logout</a>
{% endblock %}
