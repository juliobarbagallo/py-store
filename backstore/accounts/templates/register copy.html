

{% block content %}
<h2>Register</h2>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li class="{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
<p>Already a member? <a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
